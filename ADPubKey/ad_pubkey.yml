---
- hosts: all
  become: yes
  become_method: sudo
  remote_user: ansible
  vars:
  tasks:
  - name: Add AuthorizedKeysCommand directive to /etc/ssh/sshd_config
    replace:
      path: /etc/ssh/sshd_config
      regexp: '.*AuthorizedKeysCommand.*'
      replace: 'AuthorizedKeysCommand /usr/bin/sss_ssh_authorizedkeys'

  - name: Add AuthorizedKeysCommandUser directive to /etc/ssh/sshd_config
    replace:
      path: /etc/ssh/sshd_config
      regexp: '.*AuthorizedKeysCommandUser.*'
      replace: 'AuthorizedKeysCommandUser nobody'
    notify: Reload sshd config

  - name: Enable public key authentication
    replace:
      path: /etc/ssh/sshd_config
      regexp: '.*PubkeyAuthentication.*'
      replace: 'PubkeyAuthentication yes'
      validate: 'sshd -tf %s'
    notify: Reload sshd config

  handlers:
  - name: Reload sshd config
    systemd:
      name: sshd
      state: reloaded
      daemon-reload: yes